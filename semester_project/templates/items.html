<!DOCTYPE html>
<html>

<head>
    <title>Items</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            color: #444;
        }

        p {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #45a049;
        }

        pre {
            background-color: #fff;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-top: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <h1>Items</h1>
    <p>Welcome! Click the button below to load items.</p>
    <button id="loadItems">Load Items</button>
    <pre id="items">No items loaded yet.</pre>

    <script>
        const token = localStorage.getItem("accessToken");
        if (!token) {
            window.location.href = "/login";
        }

        document.getElementById("loadItems").addEventListener("click", async () => {
            const res = await fetch("/items", {
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${token}`
                }
            });

            const data = await res.json();
            if (res.ok) {
                document.getElementById("items").innerText = JSON.stringify(data, null, 2);
            } else {
                document.getElementById("items").innerText = data.detail;
            }
        });
    </script>
</body>

</html>
